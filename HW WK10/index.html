<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
    <section>
        <img id="imageToSwitch" onclick="changeImage()" src="full.jpg">
    </section>

    <section>
        <form action="" method="GET">
            <select id="drink">
                <option value="coke">Coke</option>
                <option value="water">Water</option>
                <option value="milkshake">Milkshake</option>
            </select>

            <select id="size">
                
            </select>

        </form>
    </section>

    </main>

    <script>
            function changeImage()
            {
            element=document.getElementById('imageToSwitch')
            if (element.src.match("halffull"))
            {
            element.src="full.jpg";
            }
            else
            {
            element.src="halffull.jpg";
            }
            }


            
    
        var makeSelect = document.getElementById('drink');
        var modelSelect = document.getElementById('size');

        makeSelect.addEventListener('change', function(){
            console.log(makeSelect.value);
            
            if(makeSelect.value === 'coke'){
            modelSelect.innerHTML = '<option value="8OZ">8oz</option>\
                                    <option value="160Z">16oz</option>\
                                    <option value="240Z">24oz</option>';
            }

            if(makeSelect.value === 'water'){
                modelSelect.innerHTML = '<option value="8OZ">8oz</option>\
                                    <option value="160Z">16oz</option>\
                                    <option value="240Z">24oz</option>';
            }

            if(makeSelect.value === 'milkshake'){
                modelSelect.innerHTML = '<option value="8OZ">8oz</option>\
                                    <option value="160Z">16oz</option>\
                                    <option value="240Z">24oz</option>';
            }

        })
    </script>
</body>
</html>
