
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        .main-field {
            width: 700px;
            height: 400px;
            background-color: mediumturquoise;
            padding: 50px;
        }

        button[class^="button-"] {
            color:mediumturquoise;
        }

    </style>
</head>
<body>
    <div class="buttons">
        <button role="button" class="button-append">Append!</button>
        <button role="button" class="button-prepend">Prepend!</button>
        <button role="button" class="button-before">Before!</button>
        <button role="button" class="button-after">After!</button>
        <button role="button" class="button-replace">BYEEEEEEE!</button>
    </div>
    <div class="main-field">
<p>Hello</p>
FELICA
<p>!!!!</p>
  <div class="replace">BYEEEEEEE</div>
    </div>
    |<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.button-append').click(function(){
                $('.main-field').append("<p>Hello, jQuery!</p>");
            });

            $('.button-prepend').click(function(){
                $('.main-field').prepend("<h1>WELCOME!</h1>");
            });

            $('.button-before').click(function(){
                $('.main-field').before("<p>I'm first!</p>");
            });

            $('.button-after').click(function(){
                $('.main-field').after("<h4>I'm last!</h4>");
            });
            
            $( "button" ).click(function() {
            $( "p" ).remove();
            });

            $( "p" ).click(function() {
            $( this ).replaceWith( $( "replace" ) );
            });


                



        });
    </script>
</body>
</html>
